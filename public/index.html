<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Wordle Infinity</title>
  </head>
  <body>
    <nav>
      <div class="hidden"></div>
      <h1>Wordle Infinity</h1>
      <div>
        <i class="fa-solid fa-circle-question"></i>
        <i class="fa-solid fa-chart-simple"></i>
        <i class="fa-solid fa-gears"></i>
      </div>
    </nav>
    <div class="wrapper">
      <main>
        <section class="game-row">
          <div class="game-col" id="test"><p>q</p></div>
          <div class="game-col partial"><p>u</p></div>
          <div class="game-col partial"><p>e</p></div>
          <div class="game-col incorrect"><p>r</p></div>
          <div class="game-col incorrect"><p>y</p></div>
        </section>
        <section class="game-row">
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
        </section>
        <section class="game-row">
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
        </section>
        <section class="game-row">
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
        </section>
        <section class="game-row">
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
        </section>
        <section class="game-row">
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
          <div class="game-col"><p></p></div>
        </section>
      </main>
      <article>
        <section class="letters-row">
          <button class="correct">Q</button>
          <button>W</button>
          <button class="partial">E</button>
          <button class="incorrect">R</button>
          <button>T</button>
          <button class="incorrect">Y</button>
          <button class="partial">U</button>
          <button>I</button>
          <button>O</button>
          <button>P</button>
        </section>
        <section class="letters-row">
          <button>A</button>
          <button>S</button>
          <button>D</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
        </section>
        <section class="letters-row">
          <button id="enter">ENTER</button>
          <button>Z</button>
          <button>X</button>
          <button>C</button>
          <button>V</button>
          <button>B</button>
          <button>N</button>
          <button>M</button>
          <button id="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </section>
      </article>
    </div>

    <script
      src="https://kit.fontawesome.com/319698822a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" type="module"></script>
  </body>
</html>
