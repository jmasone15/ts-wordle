<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Wordle Infinity</title>
    </head>

    <body>
        <nav>
            <div class="hidden"></div>
            <h1>Wordle Infinity</h1>
            <div>
                <i class="fa-solid fa-circle-question"></i>
                <i class="fa-solid fa-chart-simple"></i>
                <i class="fa-solid fa-gears"></i>
            </div>
        </nav>
        <div id="game-over" class="modal" style="display: none">
            <div class="modal-content">
                <h1 id="result-title"></h1>
                <h3 id="result-message"></h3>
                <div class="mini-grid">
                    <section class="mini-row" id="mini-row1">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                    <section class="mini-row" id="mini-row2">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                    <section class="mini-row" id="mini-row3">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                    <section class="mini-row" id="mini-row4">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                    <section class="mini-row" id="mini-row5">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                    <section class="mini-row" id="mini-row6">
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                        <div class="mini-col"></div>
                    </section>
                </div>
                <span id="play-again">Play Again?</span>
            </div>
        </div>
        <div class="wrapper">
            <main>
                <h2 id="submit-message" style="visibility: hidden">Placeholder</h2>
                <section class="game-row" id="row1">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
                <section class="game-row" id="row2">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
                <section class="game-row" id="row3">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
                <section class="game-row" id="row4">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
                <section class="game-row" id="row5">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
                <section class="game-row" id="row6">
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                    <div class="game-col"></div>
                </section>
            </main>
            <article>
                <section class="letters-row">
                    <button class="letter-btn" id="q">Q</button>
                    <button class="letter-btn" id="w">W</button>
                    <button class="letter-btn" id="e">E</button>
                    <button class="letter-btn" id="r">R</button>
                    <button class="letter-btn" id="t">T</button>
                    <button class="letter-btn" id="y">Y</button>
                    <button class="letter-btn" id="u">U</button>
                    <button class="letter-btn" id="i">I</button>
                    <button class="letter-btn" id="o">O</button>
                    <button class="letter-btn" id="p">P</button>
                </section>
                <section class="letters-row">
                    <button class="letter-btn" id="a">A</button>
                    <button class="letter-btn" id="s">S</button>
                    <button class="letter-btn" id="d">D</button>
                    <button class="letter-btn" id="f">F</button>
                    <button class="letter-btn" id="g">G</button>
                    <button class="letter-btn" id="h">H</button>
                    <button class="letter-btn" id="j">J</button>
                    <button class="letter-btn" id="k">K</button>
                    <button class="letter-btn" id="l">L</button>
                </section>
                <section class="letters-row">
                    <button class="letter-btn" id="enter">ENTER</button>
                    <button class="letter-btn" id="z">Z</button>
                    <button class="letter-btn" id="x">X</button>
                    <button class="letter-btn" id="c">C</button>
                    <button class="letter-btn" id="v">V</button>
                    <button class="letter-btn" id="b">B</button>
                    <button class="letter-btn" id="n">N</button>
                    <button class="letter-btn" id="m">M</button>
                    <button class="letter-btn" id="backspace">
                        <i id="backspace-icon" class="fa-solid fa-delete-left"></i>
                    </button>
                </section>
            </article>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
